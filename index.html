<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>WeatherAPI</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body id="background">
  <div id="Welcome">
    Welcome to WeatherAPIGet</div>

<div id="Container">
<input class="input" type="text" name="city" value="Enter city or zip code">
<button class="button" type="button">Search</button>
</div>

  <div id="CityInfo">
    <ul>
      <li>CityName</li>
      <li>CityTemp</li>
      <li>CityTime</li>
      <li>CityHumidity</li>
      <li>WindSpeed</li>
    </ul>
  </div>
  <div id="Icons">
      <span class="Sunny"></span>
      <span class="Rainy"></span>
      <span class="Cloudy"></span>
  </div>
  <div id="Say"></div>


</body>
<script src="models/app.js"></script>

</html>
