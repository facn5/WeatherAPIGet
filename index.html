<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>WeatherAPI</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body id="background">
  <div id="Welcome">
    Welcome to WeatherAPIGet</div>

<div id="Container">
<select id="zoneSelector">
    <option value="Asia">Asia</option>
    <option value="Europe">Europe</option>
    <option value="America">America</option>
    <option value="Africa">Africa</option>
</select>
<input id="textField" type="text" placeholder="Enter city or zip code">
<button id="sBtn" type="button">Search</button>
</div>

  <div id="labelContainer">
    <br>
    <br>
    <label id="output"></label>
    <br>
    <br>
    <label id="nameLabel"></label>
    <br>
    <br>
    <label id="humidityLabel"></label>
    <br>
    <br>
    <label id="windLabel"></label>
    <br>
    <br>
    <label id="timeLabel"></label>
    <br>
    <br>
    <label id="tempOut"></label>
    <br>
    <br>
    <p id="photo"></p>
  </div>
  <div id="Icons">
      <span class="Sunny"></span>
      <span class="Rainy"></span>
      <span class="Cloudy"></span>
  </div>
  <div id="Say"></div>

</body>
<script src="models/app.js"></script>

</html>
